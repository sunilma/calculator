<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

<link rel="stylesheet" href="style.css">

<!-- Latest compiled and minified JavaScript -->

<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
<script   src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"   integrity="sha256-eGE6blurk5sHj+rmkfsGYeKyZx3M4bG+ZlFyA7Kns7E="   crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<script type="text/javascript" src="calculator.js"></script>

	<title>Calculator</title>
</head>
<body>

<div id="calculator">
	<h4>ELECTRONIC CALCULATOR</h4>

	<div id="display">
		<p id="data">0</p>
	</div>

	<div id="buttons" class="row">
			<button type="button" class="bt-red col-md-9" value="a">AC</button>
			<button type="button" class="bt-light-gray col-md-3" value="/">/</button>
			<button type="button" class="bt-dark-gray col-md-3" value="7">7</button>
			<button type="button" class="bt-dark-gray col-md-3" value="8">8</button>
			<button type="button" class="bt-dark-gray col-md-3" value="9">9</button>
			<button type="button" class="bt-light-gray col-md-3" value="x">x</button>
			<button type="button" class="bt-dark-gray col-md-3" value="4">4</button>
			<button type="button" class="bt-dark-gray col-md-3" value="5">5</button>
			<button type="button" class="bt-dark-gray col-md-3" value="6">6</button>
			<button type="button" class="bt-light-gray col-md-3" value="-">-</button>
			<button type="button" class="bt-dark-gray col-md-3" value="1">1</button>
			<button type="button" class="bt-dark-gray col-md-3" value="2">2</button>
			<button type="button" class="bt-dark-gray col-md-3" value="3">3</button>
			<button type="button" class="bt-light-gray col-md-3" value="+">+</button>
			<button type="button" class="bt-dark-gray col-md-6" value="0">0</button>
			<button type="button" class="bt-dark-gray col-md-3" value=".">.</button>
			<button type="button" class="bt-blue col-md-3" value="=">=</button>
	</div>
</div>

</body>
</html>
